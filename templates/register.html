<!DOCTYPE html>
<html>
<head>
    <title>Register | Floret</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('968bbf18-b4cc-45e8-9cd4-2ba3dd130699.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background: hwb(319 29% 11% / 0.85);
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(8px);
        }

        .form-box h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
        }

        button {
            padding: 12px;
            background: rgb(204, 138, 186);
            color: white;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: hsl(128, 50%, 74%);

        .flash-message {
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .success { background: rgba(40,167,69,0.2); color: green; }
        .warning { background: rgba(255,193,7,0.2); color: orange; }
        .danger { background: rgba(220,53,69,0.2); color: red; }

        p {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .form-box {
                padding: 20px;
                border-radius: 10px;
            }
            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Create Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="email" name="mailID" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>

    <script>
        function validateRegister() {
            const username = document.getElementById('username').value.trim();
            const mailID = document.getElementById('mailID').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (!username || !mailID || !password || !confirmPassword) {
                alert("All fields are required.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
